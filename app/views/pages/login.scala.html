@main {
<style>
.form-signin {
  max-width: 330px;
  padding: 15px;
  margin: 0 auto;
}
.form-signin .form-signin-heading,
.form-signin .checkbox {
  margin-bottom: 10px;
}
.form-signin-heading {
	color: #00A2E4;
	text-align: center;
	font-size: 24px;
	font-weight: bold;
	padding-bottom: 60px;
}
.form-signin .checkbox {
  font-weight: normal;
}
.form-signin .form-control {
  position: relative;
  height: auto;
  -webkit-box-sizing: border-box;
     -moz-box-sizing: border-box;
          box-sizing: border-box;
  padding: 10px;
  font-size: 16px;
}
.form-signin .form-control:focus {
  z-index: 2;
}
.form-signin input[type="text"] {
  margin-bottom: 60px;
}
</style>

	<div class="container">
      <div class="form-signin">
      	<img style="display: block; margin-left: auto; margin-right: auto;" alt="bot-logo" src="/assets/images/img/iaasimov-4.png">
        <h2 class="form-signin-heading" style="font-size: 40px; color: black;">#IaaSimov</h2>
        <label>First things first, how do I address you?</label>
        <label for="inputName" class="sr-only">Name</label>
        <input type="text" id="inputName" class="form-control" placeholder="Name" required autofocus>
        <button class="btn btn-lg btn-primary btn-block" onclick="login()">Start talking with #iaasimov</button>
      </div>
    </div> <!-- /container -->

<script type="text/javascript">
	function login() {
		if ($("#inputName").val() == "") {
			alert("Please enter name!");
			$("#inputName").focus();
			return;
		}
		beginWait();
		$.ajax({
		    url: "/login",
		    data: { name: $("#inputName").val() },
		    dataType: "json",
		    type: "POST",
		    success: function(data) {
		    	if (data) {
		    		if (data.err) {
		    			alert(data.err);
		    		} else {
		    			window.location.href = "/demo/chatbot#"+data.en;
		    		}
		    	}
		    	endWait();
		    },
		    error: function (xhr, ajaxOptions, thrownError) {
		    	handleErr();
		    }
		});
	}
</script>
}
